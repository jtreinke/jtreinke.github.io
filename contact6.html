<div class="container" id="contact_container">
  <div class="row center mt mb">
    <div class="col-lg-4 col-md-4 col-sm-2" id="legend_container">
       <img src="assets/img/portfolio/legend.png" id="legend" alt="Legend">
    </div>
      <div class="col-lg-1 col-md-2 col-sm-6"></div>
    <div class="col-lg-6 col-md-5 col-sm-4" id="form">
      <form id="gform" method="POST" class="pure-form pure-form-stacked"
        action="https://script.google.com/macros/s/AKfycbxJJWFsAz1STlsNvX7arCryOP76IpLNWHmstu3yOPipNV0fXgE/exec">
          <!-- change the form action to your script url --> 

        <h3 style="color:#ed975c;">Contact Form</h3>
        <fieldset class="pure-group">
          <input id="name" name="name" placeholder="Your Name" type="text" tabindex="1" required/>
        </fieldset>

        <fieldset class="pure-group">
          <input id="email" name="email" type="email" tabindex="2" value=""
          required placeholder="Your Email Address"/>
          <span id="email-invalid" style="display:none">
            Must be a valid email address</span>
        </fieldset>
        
        <fieldset class="pure-group">
          <input id="telephone" placeholder="Your Phone Number (optional)" type="tel" tabindex="3">
        </fieldset>
        
        <fieldset class="pure-group">
          <input id="website" placeholder="Your Web Site (optional)" type="url" tabindex="4">
        </fieldset>

        <fieldset class="pure-group">
          <textarea id="message" name="message" rows="10" tabindex="5" required 
          placeholder="What's on your mind..."></textarea>
        </fieldset>

        <button class="button-success pure-button button-xlarge">
          <i class="fa fa-paper-plane"></i>&nbsp;Submit</button>
      </form>

      <!-- Customise the Thankyou Message People See when they submit the form: -->
      <div style="display:none;" id="thankyou_message">
        <p>Thanks</em> for reaching out!</p>
      </div>
   </div>
